<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="calculator">
    <form>
      <input type="text" class="screen" readonly />
    </form>

    <div class="button">
      <button class="btn-lightgray btn-clear">C</button>
      <button class="btn-lightgray" data-num="+/-">±</button>
      <button class="btn-lightgray" data-num="%">%</button>
      <button class="btn-orange" data-num="÷">÷</button>
      <button class="btn-darkgray" data-num="7">7</button>
      <button class="btn-darkgray" data-num="8">8</button>
      <button class="btn-darkgray" data-num="9">9</button>
      <button class="btn-orange" data-num="×">×</button>
      <button class="btn-darkgray" data-num="4">4</button>
      <button class="btn-darkgray" data-num="5">5</button>
      <button class="btn-darkgray" data-num="6">6</button>
      <button class="btn-orange" data-num="-">-</button>
      <button class="btn-darkgray" data-num="1">1</button>
      <button class="btn-darkgray" data-num="2">2</button>
      <button class="btn-darkgray" data-num="3">3</button>
      <button class="btn-orange" data-num="+">+</button>
      <button class="btn-darkgray btn-mode" title="Change mode">&#9776;</button>
      <button class="btn-darkgray btn-zero" data-num="0">0</button>
      <button class="btn-darkgray" data-num=".">.</button>
      <button class="btn-orange btn-equal">=</button>
    </div>
  </section>
<script src="script.js"></script>
</body>
</html>
